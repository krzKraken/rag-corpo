<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT</title>
  </head>
  <body>
    <h1>Preguntar a ChatGPT</h1>
    <form method="POST" action="/chatgpt">
      <label for="question">Pregunta:</label>
      <input type="text" id="question" name="question" required />
      <button type="submit">Enviar</button>
    </form>

    {% if question %}
    <h2>Pregunta enviada: {{ question }}</h2>
    <!-- AquÃ­ puedes mostrar la respuesta de ChatGPT -->
    <h2>Respuesta de chatgpt</h2>
    <p>{{ answer }}</p>
    {% endif %}
  </body>
</html>
